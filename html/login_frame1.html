<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>login_frame1</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1455412407_5278978.css">
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <style>
        body {
            background-color: #eee;
        }
    </style>

</head>
<body>
<div class="list-block inset">
    <ul>
        <!-- Text inputs -->
        <li>
            <div class="item-content">
                <div class="item-media"><i class="icon icon-form-name"></i></div>
                <div class="item-inner">
                    <div class="item-title label">用户名</div>
                    <div class="item-input">
                        <input type="text" placeholder="请输入用户名" id="cleanone">
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="item-content">
                <div class="item-media"><i class="icon icon-form-password"></i></div>
                <div class="item-inner">
                    <div class="item-title label">密&nbsp&nbsp&nbsp&nbsp码</div>
                    <div class="item-input">
                        <input type="password" placeholder="请输入密码" class="" id="cleantwo">
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
<div class="content-block">
    <div class="row">
        <div class="col-50"><a href="#" class="button button-big button-fill button-danger" onclick="qinkong()">清空</a>
        </div>
        <div class="col-50"><a href="#" class="button button-big button-fill button-success" onclick="webjudge()">登录</a>
        </div>
    </div>
</div>
</body>
<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    function qinkong() {
        document.getElementById("cleanone").value = "";
        document.getElementById("cleantwo").value = "";
    }
    function login() {
        var username = document.getElementById("cleanone").value;
        var password = document.getElementById("cleantwo").value;
        if (username !== '' && password !== '') {
            var user = api.require('user');
            user.login({
                username: username,
                password: password
            }, function (ret, err) {
                if (ret) {
                    localStorage.username = username;
                    opensuccess();
                } else {
                    $.alert('用户名或密码错误！', '提示');
                }
            });
        } else {
            $.alert('不能为空', '提示');
        }
    }
    function opensuccess() {
        $.alert('登录成功', '提示', function () {
            closelogin();
        });
    }
    function closelogin() {
        api.closeWin({
            animation: {
                type: 'push',
                subType: 'from_left',
                duration: 300
            }
        });
    }
    function webjudge() {
        connectionType = api.connectionType;
        if (connectionType === "none") {
            $.alert('当前没有网络，请稍后重试', '提示');
        } else {
            login();
        }
    }
    function web() {
        api.addEventListener({
            name: 'offline'
        }, function (ret, err) {
            toasttwo();
        });
    }
    function toasttwo() {
        api.toast({
            msg: '网络已断开'
        });
    }
    function loading() {
        $.showPreloader('请稍等...')
        setTimeout(function () {
            $.hidePreloader();
        }, 2000);
    }
    apiready = function () {
        web();
    };
</script>
</html>
